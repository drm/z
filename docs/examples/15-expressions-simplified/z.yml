tasks:
    # Of course, if you are going to nest deeply and use complex code inside your Z file, you probably
    # want to create a plugin in stead.
    _talk: |
        echo "$(
            what == "hello"
            ? "hello to you to!"
            : "I don't know what " . what . " means, sorry..."
        )"

    talk:
        args: { what: ? }
        do: @_talk

