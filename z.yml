plugins: ['core', 'deploy', 'svn', 'env', 'ci']

tasks:
    docs: cd res/doc && z docs $(z.opts)

    publish:
        pre: @docs
        flags:
            vendors: false
        do: rsync -rv res/doc/html/ zichter@dev3:/var/www/dev/z/default/public/

    build: php bin/package.php --force build z

    ci.build:
        post: cd res && behat

    ci.phpunit:
        pre: composer install --dev